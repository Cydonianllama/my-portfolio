<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="/project-resources/project-basic-ui-cards/style.css">
</head>
<body>
    <main class = "product-card-container">


        <!-- product card 1 -->

        <div class = "product-card1">

            <div class = "product-card1-header">
                <button class = "product-card1-hearth">Hearth</button>
                <p class = "product-card1-price">100$</p>
            </div>

            <div class =" product-card1-image-container">
                <img class = "product-card1-image" src="/project-resources/project-basic-ui-cards//resources/reference.jpg" alt="product image">
            </div>

            <div class = "product-card1-footer">
                <span class = "product-card1-category">name category</span>
                <h3 class = "product-card1-name" >name of the product</h3>
                <div class ="product-card1-stars">
                    stars
                </div>
            </div>

        </div>
        

        <!-- product card 2 -->

        <div class = "product-card2">
            <div class = "product-card2-image-container">
                <span class = "product-card2-discount">
                    30% off
                </span>
                <img class = "product-card2-image"src="/project-resources/project-basic-ui-cards//resources/reference.jpg" alt="product image">
            </div>
            <div class="product-card2-footer">
                <h3>name of the product</h3>
                <div class="product-card2-stars">
                    stars
                </div>
                <div>
                    <span class="product-card2-price">45$</span>
                    <button>cart</button>
                </div>                
            </div>
        </div>


        <!-- product card 3 -->
        <div class = "product-card3">
            <div class ="product-card3-header">
                <span class ="product-card3-state">Hot</span>
                <img class = "product-card3-image" src="/project-resources/project-basic-ui-cards//resources/reference.jpg" alt="a product image">
            </div>
            <div class = "product-card3-content">
                <h3 class = "product-card3-title">
                    a name of the product
                </h3>
                <div class = "product-card3-info">
                    <div class ="product-card3-prices">
                        <span class = "product-card3-current-price">15</span>
                        <span class = "product-card3-base-price">20</span>
                    </div>
                    <button>
                        Buy
                    </button>
                </div>
            </div>

        </div>


    </main>
</body>
</html>
